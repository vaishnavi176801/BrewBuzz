<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In Page</title>
    <link href="./SignIn_Stylesheet.css" rel="stylesheet">
</head>
<body>
<header>
    <h2>BrewBuzz</h2>
    <nav>
        <ul>
            <li><a href="homepage.html">Home</a></li>
            <li><a href="Login.html">Login</a></li>
        </ul>
    </nav>
</header>

<main>
    <div class="Login">
        <form>
            <h2>Sign Up</h2>
            <div class="info">
                <label>Name</label>
                <input type="text" id="name" required>
                <span class="icon"><ion-icon name="person"></ion-icon></span>
            </div>
            <div class="info">
                <label>Email</label>
                <input type="email" id="email" required>
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
            </div>
            <div class="info">
                <label>Password</label>
                <input type="password" id="password" autocomplete="new-password" required>
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            </div>
            <div class="info">
                <label>Confirm Password</label>
                <input type="password" id="password_conf" autocomplete="new-password" required>
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            </div>

            <div class="button">
                <button type="submit" id="submit">Login</button>
            </div>
            <div class="register_link">
                <p>Have an account already? <a href="Login.html">Register</a></p>
            </div>
            <div id ="error_message">
                <p></p>
            </div>
        </form>
    </div>
</main>

<script type="module" src="../Script/Signin.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

<footer class="site-footer">
    <p id="line"></p>
    <div class="footer-content">
        <p>&copy; 2025 BrewBuzz All rights reserved.</p>
        <ul class="footer-links">
            <li><a href="https://policies.google.com/terms?hl=en-US">Privacy Policy</a></li>
            <li><a href="https://policies.google.com/terms?hl=en-US">Terms of Service</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
</footer>
</body>
</html>
